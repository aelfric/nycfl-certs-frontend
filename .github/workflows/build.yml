# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information, see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  
jobs:
  build:
    name: "Test and Build"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: Use Node.js 20.x
      uses: actions/setup-node@v5
      with:
        node-version: 20.x
        cache: 'npm'
    - run: npm ci
    - run: npm test
    - run: npm run lint --if-present
    - run: npm run build --if-present
    - name: Debug FTP_PASSWORD secret
      run: |
        if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then
          echo "FTP_PASSWORD secret is NOT set or accessible."
          exit 1
        else
          echo "FTP_PASSWORD secret is present."
        fi
    - name: ðŸ“‚ Sync files
      if: github.ref == 'refs/heads/master'
      uses: SamKirkland/FTP-Deploy-Action@v4.3.6
      with:
        server: frankriccobono.com
        username: nycfl-certs
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftps
        local-dir: ./build/
        state-name: .main-site-deploy.json
